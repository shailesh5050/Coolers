    <div class="colors" id="colors">
        <!---first colors-->
        <div class="color">
            <h2>HEX</h2>
            <div class="controls">
                <button class="adjust"><i class="fas fa-sliders-h"></i></button>
                <button class="lock"><i class="fas fa-lock-open"></i></button>
            </div>
            <div class="sliders">
                <button class="close-adjustment">X</button>
                <span>Hue</span>
                <input type="range" min="0" max="360" step="1" class="hue-input" data-hue="0" name="hue">

                <span>Brightness</span>
                <input type="range" min="0" max="1" step="0.01" class="bright-input" data-bright="0" name="brightness">

                <span>Saturation</span>
                <input type="range" min="0" max="1" step="0.01" class="sat-input" data-sat="0" name="saturation">
